name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 15 * * *'

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTUP_MAX_RETRIES: 10

jobs:
  windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build

  macos:
    name: Build on MacOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build

  build:
    name: Build on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: ci/ubuntu-install-dependencies.sh
      - uses: actions-rs/cargo@v1
        with:
          command: build

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: ci/ubuntu-install-dependencies.sh
      # testing arci-ros/arci-ros2 is done in ros1.yaml, ros2.yaml
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --exclude arci-ros --exclude arci-ros2 --exclude openrr-apps
      - name: cargo test (openrr-apps without ros)
        working-directory: openrr-apps
        run: cargo test --no-default-features --features gui,assimp

  ros1_arci_ros:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-18.04
            distro: melodic
          - os: ubuntu-20.04
            distro: noetic
    runs-on: ${{ matrix.os }}
    container:
      image: docker://ros:${{ matrix.distro }}-ros-base
    env:
      HOME: /root
    steps:
      - uses: actions/checkout@v2
      - run: |
          apt-get update
          apt-get -y install curl
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: cargo everything
        shell: bash -ieo pipefail {0}
        working-directory: arci-ros
        run: |
          source /opt/ros/${{ matrix.distro }}/setup.bash
          rosdep install -y -i --from-paths .
          cargo test

  ros1_openrr_apps:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-18.04
            distro: melodic
          - os: ubuntu-20.04
            distro: noetic
    runs-on: ${{ matrix.os }}
    container:
      image: docker://ros:${{ matrix.distro }}-ros-base
    env:
      HOME: /root
    steps:
      - uses: actions/checkout@v2
      - run: |
          apt-get update
          apt-get -y install curl ros-${{ matrix.distro }}-pr2-description
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: ci/ubuntu-install-dependencies.sh
      - name: cargo test
        shell: bash -ieo pipefail {0}
        working-directory: openrr-apps
        run: |
          source /opt/ros/${{ matrix.distro }}/setup.bash
          rosdep install -y -i --from-paths .
          cargo test --no-default-features --features ros,assimp

  ros2_arci_ros2:
    runs-on: ubuntu-20.04
    container:
      image: docker://ros:foxy
    env:
      HOME: /root
    steps:
      - uses: actions/checkout@v2
      - run: |
          apt-get update
          apt-get -y install curl libclang-dev
          apt-get -y install ros-foxy-geometry-msgs ros-foxy-nav2-msgs
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: cargo build
        shell: bash -ieo pipefail {0}
        working-directory: arci-ros2
        run: |
          source /opt/ros/foxy/setup.bash
          cargo build --features ros2 --examples
      - name: cargo test
        shell: bash -ieo pipefail {0}
        working-directory: arci-ros2
        run: |
          source /opt/ros/foxy/setup.bash
          cargo test --features ros2

  # TODO(taiki-e): Some configs use HashMap and the order of the default values
  #                will change every time because HashMap order is not stable.
  #                So we cannot enable this check until the uses of HashMap in
  #                configs are removed.
  # # When this job failed, run tools/update-schema.sh and commit result changes.
  # schema:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v2
  #     - run: tools/update-schema.sh
  #     - run: git diff --exit-code

  # When this job failed, run tools/gen-code.sh and commit result changes.
  codegen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        run: |
          rustup toolchain install nightly --component rustfmt
          rustup default nightly
      - run: tools/gen-code.sh
      - run: git diff --exit-code

  # Check all feature combinations work properly.
  features:
    name: Check features
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        run: rustup update stable
      - run: ci/ubuntu-install-dependencies.sh
      - run: cargo install cargo-hack
      - run: cargo hack check --all --feature-powerset --optional-deps --exclude arci-ros2

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        run: |
          rustup toolchain install nightly --component rustfmt
          rustup default nightly
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
      - run: ci/ubuntu-install-dependencies.sh
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets -- -D warnings
